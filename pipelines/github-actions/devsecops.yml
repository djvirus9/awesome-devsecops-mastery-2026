name: DevSecOps CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  security-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: SAST (Semgrep)
        run: |
          echo "Run SAST" # https://semgrep.dev/

      - name: SCA (Trivy)
        run: |
          echo "Run dependency scan" # https://github.com/aquasecurity/trivy

      - name: SBOM (Syft)
        run: |
          echo "Generate SBOM" # https://github.com/anchore/syft

      - name: Sign artifacts (Cosign)
        run: |
          echo "Sign artifacts" # https://github.com/sigstore/cosign
